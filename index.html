<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" sizes="32x32" href="./images/techover.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Motivationsgenerator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p id="advice">ADVICE #45</p>
        <p id="quote">
          "People who are good at what they do, find a way to tie it to revenue"
        </p>
        <div id="divider"></div>
      </div>
      <button class="circle">
        <img src="images/quotes.svg" alt="Quotes" />
      </button>
    </div>
    <img class="logo" src="images/techover-logo.png" alt="Techover Logo" />
    <script src="script.js"></script>
  </body>
</html>
